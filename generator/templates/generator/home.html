<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<div class="container text-center">
  <h1>Password Generator</h1>

    <form action="{% url 'password' %}">
      <select name="length">
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14" selected="selected">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
      </select> <label for="">Length</label>
        <br>
        <br>
        <input type="checkbox" name="uppercase"> <label for="">Uppercase</label>
        <br>
        <br>
        <input type="checkbox" name="numbers"> <label for="">Numbers</label>
        <br>
        <br>
        <input type="checkbox" name="special"> <label for="">Special Characters</label>
        <br>
        <br>
      <input type="submit" value="Generate Password" class="btn btn-primary">
        <br>
        <br>
        <br>
        <a href="{% url 'about' %}" class="btn btn-danger">ABOUT US</a>
    </form>
</div>
